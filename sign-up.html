<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up — Wealth8Wealth</title>
  <meta name="description" content="Create your Wealth8Wealth account and access the AI trading terminal." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="/assets/styles.css" rel="stylesheet" />
</head>
<body class="antialiased text-gray-800 bg-gray-50">

  <header class="border-b bg-white">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="flex items-center gap-3"><img src="/assets/logo.svg" class="h-8" alt="Wealth8Wealth"/><span class="font-semibold">Wealth8Wealth</span></a>
      <a href="/login.html" class="text-sm underline">Login</a>
    </div>
  </header>

  <main class="max-w-md mx-auto px-4 py-16">
    <h1 class="text-3xl font-bold text-center">Create your account</h1>
    <p class="mt-2 text-center text-sm text-gray-600">Start your 14-day free trial — no credit card required.</p>

    <form id="signupForm" class="mt-8 bg-white p-6 rounded-xl shadow space-y-4">
      <div>
        <label class="text-sm">Full name</label>
        <input id="name" type="text" class="mt-1 w-full border rounded-md p-2" required />
      </div>
      <div>
        <label class="text-sm">Email</label>
        <input id="email" type="email" class="mt-1 w-full border rounded-md p-2" required />
      </div>
      <div>
        <label class="text-sm">Password</label>
        <input id="password" type="password" class="mt-1 w-full border rounded-md p-2" required />
      </div>
      <button type="submit" class="w-full bg-black text-white py-3 rounded-lg font-semibold">Create account</button>
      <p class="text-xs text-gray-500 text-center">By signing up, you agree to our <a href="/legal/terms.html" class="underline">Terms</a>.</p>
    </form>
  </main>

  <footer class="border-t py-6 text-center text-xs text-gray-500">© 2025 Wealth8Wealth</footer>

  <script type="module">
    import { signup } from '/scripts/authActions.js';
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await signup({ name, email, password });
        window.location.href = '/dashboard.html';
      } catch(err) {
        alert(err.message || 'Signup failed');
      }
    });
  </script>
</body>
</html>
