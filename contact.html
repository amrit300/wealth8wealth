<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Wealth8Wealth</title>
  <meta name="description" content="Contact Wealth8Wealth support or sales team." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="/assets/styles.css" rel="stylesheet" />
</head>
<body class="antialiased text-gray-800 bg-gray-50">

  <header class="border-b bg-white">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="flex items-center gap-3"><img src="/assets/logo.svg" class="h-8" alt="Wealth8Wealth"/><span class="font-semibold">Wealth8Wealth</span></a>
    </div>
  </header>

  <main class="max-w-xl mx-auto px-4 py-16">
    <h1 class="text-3xl font-bold">Contact us</h1>
    <p class="mt-2 text-gray-600">For support, sales inquiries, or enterprise onboarding.</p>

    <form id="contactForm" class="mt-8 bg-white p-6 rounded-xl shadow space-y-4">
      <div>
        <label class="text-sm">Name</label>
        <input id="name" type="text" class="mt-1 w-full border rounded-md p-2" required />
      </div>
      <div>
        <label class="text-sm">Email</label>
        <input id="email" type="email" class="mt-1 w-full border rounded-md p-2" required />
      </div>
      <div>
        <label class="text-sm">Message</label>
        <textarea id="message" class="mt-1 w-full border rounded-md p-2 h-32" required></textarea>
      </div>
      <button type="submit" class="w-full bg-black text-white py-3 rounded-lg font-semibold">Send message</button>
    </form>

    <div class="mt-6 text-sm text-gray-600">
      <p>Email: support@wealth8wealth.com</p>
      <p>Sales: sales@wealth8wealth.com</p>
    </div>
  </main>

  <footer class="border-t py-8 text-center text-xs text-gray-500">© 2025 Wealth8Wealth</footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Thanks — message sent. We (virtually) received it.');
      // Implement serverless function or backend integration later
    });
  </script>
</body>
</html>
