<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Wealth∞Wealth | AI Trading Engine</title>

        <style>
            /* ==== Global Reset ==== */
                * {
                      margin: 0;
                            padding: 0;
                                  box-sizing: border-box;
                                      }

                                          body {
                                                height: 100vh;
                                                      background: radial-gradient(circle at 50% 30%, #0a0a0a, #000);
                                                            color: #eaeaea;
                                                                  font-family: 'Poppins', sans-serif;
                                                                        display: flex;
                                                                              flex-direction: column;
                                                                                    align-items: center;
                                                                                          justify-content: center;
                                                                                                overflow: hidden;
                                                                                                    }

                                                                                                        h1 {
                                                                                                              font-size: 3rem;
                                                                                                                    background: linear-gradient(90deg, #0072ff, #00d4ff, #00ffea);
                                                                                                                          -webkit-background-clip: text;
                                                                                                                                -webkit-text-fill-color: transparent;
                                                                                                                                      text-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
                                                                                                                                            letter-spacing: 1px;
                                                                                                                                                  margin-bottom: 0.5rem;
                                                                                                                                                        animation: glow 3s ease-in-out infinite alternate;
                                                                                                                                                            }

                                                                                                                                                                @keyframes glow {
                                                                                                                                                                      from { text-shadow: 0 0 10px #00f6ff; }
                                                                                                                                                                            to { text-shadow: 0 0 25px #00f6ff, 0 0 45px #00b3ff; }
                                                                                                                                                                                }

                                                                                                                                                                                    p.subtitle {
                                                                                                                                                                                          font-size: 1.2rem;
                                                                                                                                                                                                opacity: 0.8;
                                                                                                                                                                                                      margin-bottom: 2.5rem;
                                                                                                                                                                                                          }

                                                                                                                                                                                                              .metrics {
                                                                                                                                                                                                                    display: grid;
                                                                                                                                                                                                                          grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                                                                                                                                                                                                                                gap: 1.2rem;
                                                                                                                                                                                                                                      width: 90%;
                                                                                                                                                                                                                                            max-width: 600px;
                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                    .card {
                                                                                                                                                                                                                                                          background: rgba(255, 255, 255, 0.05);
                                                                                                                                                                                                                                                                border: 1px solid rgba(255, 255, 255, 0.08);
                                                                                                                                                                                                                                                                      border-radius: 1rem;
                                                                                                                                                                                                                                                                            padding: 1rem;
                                                                                                                                                                                                                                                                                  text-align: center;
                                                                                                                                                                                                                                                                                        backdrop-filter: blur(10px);
                                                                                                                                                                                                                                                                                              transition: all 0.3s ease;
                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                      .card:hover {
                                                                                                                                                                                                                                                                                                            transform: translateY(-5px);
                                                                                                                                                                                                                                                                                                                  box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                          .value {
                                                                                                                                                                                                                                                                                                                                font-size: 1.6rem;
                                                                                                                                                                                                                                                                                                                                      font-weight: bold;
                                                                                                                                                                                                                                                                                                                                            margin-bottom: 0.3rem;
                                                                                                                                                                                                                                                                                                                                                  color: #00f6ff;
                                                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                                                          .label {
                                                                                                                                                                                                                                                                                                                                                                font-size: 0.9rem;
                                                                                                                                                                                                                                                                                                                                                                      opacity: 0.7;
                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                              .action {
                                                                                                                                                                                                                                                                                                                                                                                    margin-top: 2.5rem;
                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                            button {
                                                                                                                                                                                                                                                                                                                                                                                                  background: linear-gradient(90deg, #0072ff, #00d4ff);
                                                                                                                                                                                                                                                                                                                                                                                                        border: none;
                                                                                                                                                                                                                                                                                                                                                                                                              padding: 1rem 2rem;
                                                                                                                                                                                                                                                                                                                                                                                                                    border-radius: 50px;
                                                                                                                                                                                                                                                                                                                                                                                                                          color: white;
                                                                                                                                                                                                                                                                                                                                                                                                                                font-size: 1.1rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                      font-weight: 600;
                                                                                                                                                                                                                                                                                                                                                                                                                                            cursor: pointer;
                                                                                                                                                                                                                                                                                                                                                                                                                                                  box-shadow: 0 0 25px rgba(0, 200, 255, 0.3);
                                                                                                                                                                                                                                                                                                                                                                                                                                                        transition: all 0.3s ease;
                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                button:hover {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                      transform: scale(1.05);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            box-shadow: 0 0 40px rgba(0, 200, 255, 0.6);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    .status {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          margin-top: 1.5rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                font-size: 1rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      color: #0ff;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            opacity: 0.9;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    footer {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          position: absolute;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                bottom: 1rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      font-size: 0.8rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            opacity: 0.6;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  letter-spacing: 0.5px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </head>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <h1>Wealth∞Wealth</h1>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <p class="subtitle">AI-Powered Trading Intelligence</p>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <div class="metrics">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <div class="card">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="value" id="sharpe">2.31</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <div class="label">Sharpe Ratio</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <div class="card">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="value" id="winrate">67%</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <div class="label">Win Rate</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <div class="card">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="value" id="latency">23ms</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <div class="label">Execution Latency</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <div class="card">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="value" id="uptime">99.9%</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <div class="label">System Uptime</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <div class="action">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <button id="startBtn">Activate Engine</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <div class="status" id="statusText">System Idle...</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <footer>© 2025 Wealth∞Wealth — Intelligent Market Systems</footer>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    // === FRONTEND INTERACTIVITY ===
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const statusText = document.getElementById('statusText');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const startBtn = document.getElementById('startBtn');

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const animateValue = (id, start, end, duration, suffix = '') => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const obj = document.getElementById(id);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            let startTime = null;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  function animate(currentTime) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          if (!startTime) startTime = currentTime;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const progress = Math.min((currentTime - startTime) / duration, 1);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          obj.textContent = (start + (end - start) * progress).toFixed(2) + suffix;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  if (progress < 1) requestAnimationFrame(animate);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              requestAnimationFrame(animate);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  };

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      startBtn.addEventListener('click', () => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            statusText.textContent = "AI Engine Booting...";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  setTimeout(() => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          animateValue('sharpe', 2.31, 2.68, 1500);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  animateValue('winrate', 67, 72, 1500, '%');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          animateValue('latency', 23, 18, 1500, 'ms');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  animateValue('uptime', 99.9, 100, 1500, '%');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          statusText.textContent = "System Optimized ✓ Ready for Market Feed";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }, 1000);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </html>
